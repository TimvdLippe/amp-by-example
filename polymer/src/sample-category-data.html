<link rel="import" href="../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<dom-module id="sample-category-data">
  <template>
    <iron-ajax auto url="https://ampbyexample.com/sitemap.json" handle-as="json"
      on-response="handleResponse"></iron-ajax>
  </template>

  <script>

  (function() {

    class SampleCategoryData extends Polymer.Element {

      static get is() { return 'sample-category-data'; }

      static get properties() { return {

        categoryName: String,

        itemName: String,

        categories: {
          type: Array,
          notify: true
        },

        category: {
          type: Object,
          notify: true
        },

        item: {
          type: Object,
          computed: '_computeItem(category.items, itemName)',
          notify: true
        },

        failure: {
          type: Boolean,
          notify: true,
          readOnly: true
        },

        resource: {
          type: Object
        }

      }}

      static get observers() { return [
        '_categoriesLoaded(categories, categoryName)', '_categoryNameSet(categoryName)'
      ]}

      static get sitemapUrl() { return 'https://ampbyexample.com/sitemap.json'; }

      _categoriesLoaded(categories, categoryName) {
        this._computeCategory(categoryName)
      }

      _categoryNameSet(categoryName) {
        this._fetchCategories(3);
      }

      handleResponse(data) {
        this.resource = data.detail.response[0]["categories"]
        var catNames =  this.resource.map(function(cat) {
          var obj = {
            name:  cat["name"],
            id: cat["id"]
          };
          return obj;
        });
        this.categories = catNames;
      }

      _getCategoryObject(categoryName, categories) {
        if (categories === undefined) {
          return null;
        }
        for (let i = 0, c; c = categories[i]; ++i) {
          if (c.id === categoryName) {
            this.category = c;
            return c;
          } else if (categoryName === "index.html") {
            return null
          }
        }
      }

      _computeCategory(categoryName) {

        // Fetch the items of the category. Note that the fetch is asynchronous,
        // which means `category.items` may not be set initially (but that path
        // will be notified when the fetch completes).
        let categoryObj = this._getCategoryObject(categoryName, this.categories);
        this._fetchItems(categoryObj, 1);
        return categoryObj;
      }

      _computeItem(items, itemName) {
        if (!items || !itemName) {
          return;
        }
        for (let i = 0, item; item = items[i]; ++i) {
          if (item.url.endsWith(itemName.concat('/'))) {
            return item;
          }
        }
      }

      _parseCategoriesFromJson(e) {
        return JSON.parse(e.target.responseText)[0]["categories"]
      }

      _fetchCategories(attempts) {
        this._setFailure(false);
        if (this.categories) {
          return;
        }
        this._getResource({
          url: SampleCategoryData.sitemapUrl,
          onLoad(e) {
            this.resource = this._parseCategoriesFromJson(e)
            var catNames =  this.resource.map(function(cat) {
              var obj = {
                name:  cat["name"],
                id: cat["id"]
              };
              return obj;
            });
            this.set('categories', catNames);
          },
          onError(e) {
            this._setFailure(true);
          }
        }, attempts);
      }

      _fetchItems(category, attempts) {
        this._setFailure(false);
        // Only fetch the items of a category if it has not been previously set.
        if (!category || category.items) {
          return;
        }

        var cats = this.resource
        cats = cats.filter(function(cat) {
                return cat.name == category.name
        });

        var items =  cats[0]["examples"].map(function(item) {
        var obj = {
          name:  item["name"],
          title: item["title"],
          description: item["description"],
          url: item["url"]
        };
        return obj;
        });
        this.set('category.items', items);
        category.items = items
      }

      _getResource(rq, attempts) {
        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', (e) => {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this._getResourceDebouncer = Polymer.Debouncer.debounce(this._getResourceDebouncer,
              Polymer.Async.timeOut.after(200), this._getResource.bind(this, rq, attempts - 1));
          } else {
            rq.onError.call(this, e);
          }
        });

        xhr.open('GET', rq.url);
        xhr.send();
      }

      refresh() {
        if (this.categoryName) {
          // Try at most 3 times to get the items.
          this._fetchItems(this._getCategoryObject(this.categoryName, this.categories), 3);
        }
      }

    }

    customElements.define(SampleCategoryData.is, SampleCategoryData);

  })();
  </script>

</dom-module>
